<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/home']">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>



        <ion-menu-toggle>
          <ion-item button [routerLink]="['/stock']">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-label>Mon Stock</ion-label>
          </ion-item>    
        </ion-menu-toggle>
        

        <ion-menu-toggle>
          <ion-item button [routerLink]="['/list-sales-unit']">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-label>Add SalesUnit</ion-label>
          </ion-item>    
        </ion-menu-toggle>


       
      
        <ion-menu-toggle>
          <ion-item button [routerLink]="['/mes-categories']">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-label>Add Categories</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button [routerLink]="['/add-product']">
            <ion-icon name="add" slot="start"></ion-icon>
            <ion-label>Add Products</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item button (click)="logout()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>  
      </ion-list>
    </ion-content>


  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
