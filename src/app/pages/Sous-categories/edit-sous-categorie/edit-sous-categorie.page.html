<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Edit sous categorie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="sousCategorie.name" placeholder="Name"></ion-input>
    </ion-item>
    
    <ion-item lines="none">
      <input type="file" [(ngModel)]="sousCategorie.picture" (change)="chooseFile($event)" required>
    </ion-item>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="updateSubCategorie()" expand="block">
      update
    </ion-button>
  </ion-toolbar>
</ion-footer>
