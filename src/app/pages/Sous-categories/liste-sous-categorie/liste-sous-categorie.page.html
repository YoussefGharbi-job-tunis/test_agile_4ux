<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
     <ion-title>
       Sub-Categories
     </ion-title>
   </ion-toolbar>
 </ion-header>
 <ion-content>

  
<ion-row>
 <ion-col>


<ion-list >
  
  <ion-item-sliding *ngFor="let item of subCatList;">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.picture">
      </ion-avatar>
  
      <ion-label>
        {{ item.name }}
       </ion-label>
   
     
      </ion-item>
 
     
      <ion-item-options side="end">
        <ion-item-option color="tertiary" [routerLink]="['/edit-sous-categorie',item.id]" >
          <ion-icon slot="top" name="construct"></ion-icon>
          edit
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteSousCategorie(item.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          del
        </ion-item-option>
      </ion-item-options>
    
    </ion-item-sliding>
  </ion-list>
</ion-col>
</ion-row>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-button [routerLink]="['/add-sous-categorie', idCategorie]" expand="block">
        <ion-icon name="add"></ion-icon>
        <ion-label>New sub Categorie
        </ion-label>
      </ion-button>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
