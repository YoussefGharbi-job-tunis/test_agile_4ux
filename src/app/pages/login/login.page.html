<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Agile_4UX</ion-title>
    </ion-toolbar> 
</ion-header>
  <ion-content padding >

       <div class="ion-text-center">
           <ion-text color="dark">
             <h1>Login</h1>
           </ion-text>

</div>
<img src="{{'assets/icon/agile.png' }}" >
      <ion-item>
        <ion-label position="floating" ></ion-label>
        <ion-input type="email" placeholder="E-mail" #email></ion-input>
        <ion-icon name="mail-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-label position="floating" > </ion-label>
        <ion-input type="password" placeholder="password" #password></ion-input>
        <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-button  (click)="login(email.value,password.value)" expand="full" padding> login</ion-button>
      
  </ion-content>
