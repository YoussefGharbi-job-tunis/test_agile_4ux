<ion-header>
  <ion-toolbar>
    <ion-title>list-sales-unit</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">
    <ion-button [routerLink]="['/add-sales-units']" expand="block" >
     Show Add Sales Units
    </ion-button>
<ion-list>
  <ion-item-sliding *ngFor="let item of unitList;">
    <ion-item  button [routerLink]="['/add-sales-units',item.id]">
      <ion-label>
        {{item.libelle}}
      </ion-label>

    </ion-item>
  
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(item.id)">
        <ion-icon slot="top" name="trash"></ion-icon>
        delete
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
