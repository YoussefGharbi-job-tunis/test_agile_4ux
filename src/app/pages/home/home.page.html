<ion-header>
  <ion-toolbar>
 
    <ion-buttons slot="start">  
      <ion-menu-button menu="main-menu" ></ion-menu-button>
    </ion-buttons>
    <ion-searchbar showcancelbutton="" (ionInput)="filterList($event)"></ion-searchbar>
    <ion-item lines="none" *ngFor="let item of prodList" [routerLink]="['/details-product', item.id]">
      <ion-avatar slot="start">
        <img src="{{item.picture}}" />
      </ion-avatar>
      <ion-label>
        <h2>
          {{item.name}}
        </h2>
        <p>
          {{item.description}}
        </p>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>


  <ion-content [scrollEvents]="true" (ionScroll)="onScroll($event)">

   
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
      <ion-fab-button (click)=" ScrollToTop()">
        <ion-icon name="arrow-up"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-item color="primary" padding>
      <ion-title color="light">
        <small> Categories</small>
      </ion-title>
    </ion-item>
    <ion-grid *ngIf="!hide">
      <ion-row class="ion-justify-content-center">
        <ion-col col-6 col-md-4 col-xl-3 *ngFor="let item of catArray;">
          <ion-list>
            <ion-item lines="none">
              <ion-avatar>
                <img [src]="item.picture" #imgCart>
              </ion-avatar>
            </ion-item>
            <ion-item>
              <ion-label class="ion-text-center">
                {{ item.name }}
              </ion-label>
            </ion-item>
          </ion-list>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item color="primary" padding>
      <ion-title color="light">
        <small> Products</small>
      </ion-title>
    </ion-item>
    <ion-row class="ion-justify-content-center">
      <ion-col col-2 col-md-2 col-xl-2 *ngFor="let item of prodArray;">
        <ion-card [routerLink]="['/details-product', item.id]">
          <ion-card-header>
            <ion-avatar>
              <img [src]="item.picture">
            </ion-avatar>
          </ion-card-header>

          <ion-card-content>
            <ion-label class="ion-text-center">
              <small> {{ item.name }}</small>
            </ion-label>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-content>
